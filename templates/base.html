<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Seo Meta -->
    <meta name="description" content="Projet Web Proméo">
    <meta name="keywords" content="Projet Web Proméo">

    <title>Projet Web Proméo</title>

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='assets/images/logos/favicon.png') }}" rel="icon"/>


    <!-- Styles -->
    <link href="{{ url_for('static', filename='assets/css/vendors.bundle.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='assets/css/styles.bundle.css') }}" rel="stylesheet" type="text/css"/>



    {% block stylesheet %}{% endblock %}

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Begin | Loading [[ Find at scss/framework/base/loader/loader.scss ]] -->
<div id="loading">
    <div class="loader">
        <div class="eq">
            <span class="eq-bar eq-bar--1"></span>
            <span class="eq-bar eq-bar--2"></span>
            <span class="eq-bar eq-bar--3"></span>
            <span class="eq-bar eq-bar--4"></span>
            <span class="eq-bar eq-bar--5"></span>
            <span class="eq-bar eq-bar--6"></span>
        </div>
        <span class="text">Chargement</span>
    </div>
</div>
<!-- End | Loading -->

<!-- Begin | Wrapper [[ Find at scss/framework/base/wrapper/wrapper.scss ]] -->
<div id="wrapper" data-scrollable="true">

    <!-- Begin | Sidebar [[ Find at scss/framework/base/sidebar/left/sidebar.scss ]] -->
    <aside id="sidebar" class="sidebar-primary">

        <!-- Begin | Sidebar Header -->
        <div class="sidebar-header d-flex align-items-center">
            <a href="../" class="brand">
                <img src="{{ url_for('static', filename='assets/images/logos/logo_quentin.png') }}" alt="Logo site quentin">
            </a>

            <button type="button" class="btn p-0 ml-auto" id="hideSidebar">
                <i class="ion-md-arrow-back h3"></i>
            </button>

            <button type="button" class="btn toggle-menu" id="toggleSidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <nav class="navbar">
            <ul class="navbar-nav" data-scrollable="true">
                <li class="nav-item nav-header">Proméo Music</li>
                <li class="nav-item">
                    <a href="/" class="nav-link active"><i class="la la-home"></i><span>Accueil</span></a>
                </li>
                <li class="nav-item">
                    <a href="/artistes" class="nav-link"><i class="la la-diamond"></i><span>Artistes</span></a>
                </li>
                <li class="nav-item">
                    <a href="/albums" class="nav-link"><i class="la la-music"></i><span>Albums</span></a>
                </li>
                <li class="nav-item">
                    <a href="/genres" class="nav-link"><i class="la la-microphone"></i><span>Genres</span></a>
                </li>
                <li class="nav-item">
                    <a href="/clients" class="nav-link"><i class="la la-list"></i><span>Clients</span></a>
                </li>
                <li class="nav-item">
                    <a href="/production" class="nav-link"><i class="la la-hand-peace-o"></i><span>production</span></a>
                </li>
            </ul>
        </nav>
    </aside>

    <main id="pageWrapper">
        {% block body %}{% endblock %}
    </main>
</div>

<div class="backdrop header-backdrop"></div>
<div class="backdrop sidebar-backdrop"></div>

<script src="{{ url_for('static', filename='assets/js/vendors.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/scripts.bundle.js') }}"></script>
</body>
</html>
